<div *ngIf="exchangeRates.length" class="block-components">
  <table mat-table [dataSource]="exchangeRates" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Код цифровий</th>
      <td mat-cell *matCellDef="let element">
        {{ element.r030 | number : "3.0" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Код літерний</th>
      <td mat-cell *matCellDef="let element">{{ element.cc }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Назва валюти</th>
      <td mat-cell *matCellDef="let element">{{ element.txt }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Офіційний курс</th>
      <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Дата</th>
      <td mat-cell *matCellDef="let element">{{ element.exchangedate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div *ngIf="spinner" class="spinner">
  <mat-spinner></mat-spinner>
</div>
